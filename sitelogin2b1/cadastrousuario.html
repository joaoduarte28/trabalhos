<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site de Login do Duarte</title>

<body>
<h3>Cadastro de Usuário</h3>
<!--NOME,EMAIL,SENHA,ENDERECO_COMPLETO,PERFIL_ID-->
<form action="usuario.php" method="post">
    <label for="nome">Nome </label><input type="text" name="nome" id="nome" required><br><br>
    <label for="email">E-mail </label><input type="email" name="email" id="email" required><br><br>
    <label for="senha">Senha </label><input type="password" name="senha" id="senha" required><br><br>
    <label for="endereco">Endereço </label><input type="text" name="endereco" id="endereco" required><br><br>
    <label for="perfil">Perfil </label>
    <select name="perfil" id="perfil" required>
        <option value="">Selecione uma opção</option>
        <option value="1">Administrador</option>
        <option value="2">Professor</option>
        <option value="3">Aluno</option>
    </select><br><br>
    <button type="submit" name="salvar">Salvar</button>
    <a href="index.html">Voltar</a>
</form>
</body>
</html>
